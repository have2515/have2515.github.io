{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Корзина</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
	<link rel="stylesheet" href="{% static 'carts/css/carts.css' %}">

</head>
<body>

	<section>
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<p></p>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-12">
					<div class="header-logo">
						<button><h1>HatPlanet</h1></button>
					</div>
				</div>

				<div class="col-lg-6 col-md-12">
					<div class="header-input">
						<input type="text" placeholder="Поиск на HatPlanet">
						<input type="submit" hidden>
					</div>
				</div>

				<div class="col-lg-3 col-md-12">
					<div class="header-button">
						<button class="favourites"><img src="{% static 'main/img/header/favourite.png' %}" alt="neut"></button>
						<button class="delivery"><img src="{% static 'main/img/header/delivery.png' %}" alt="neut"></button>
						<button class="basket"><img src="{% static 'main/img/header/basket.png' %}" alt="neut"></button>
						<a href=""><button class="profile"><img src="{% static 'main/img/header/profile.png' %}" alt="neut"></button></a>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="nav">
		<div class="container">
			<div class="row">

				<div class="offset-lg-4 col-lg-4">
					<div class="nav-home sec">
						<a href="{% url 'main:home' %}">Главная</a>
					</div>

					<div class="nav-about sec">
						<a href="">О нас</a>
					</div>

					<div class="nav-shop sec">
						<a href="">Магазин</i></a>
					</div>

					<div class="nav-contact sec">
						<a href="">Контакты</a>
					</div>

				</div>
			</div>
		</div>
	</div>


	<section class="cards">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="cards-header">
						<h2>Корзина</h2>
						<p>? товаров</p>
					</div>

					<div class="cards-body">
						<div class="cards-el">
							<div class="cards-el-img">
								<img src="" alt="(">
							</div>

							<div class="cards-el-info">
								<div class="cards-el-info-left">
									<h5>Название</h5>
								</div>

								<div class="cards-el-info-right">
									<h5>Цена</h5>
								</div>
								<a href="{% url 'carts:cart_remove' 1 %}">Удалить</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>








</body>
</html>
