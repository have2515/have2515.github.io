<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.header {
			text-align: center;
		}

		.nav {
			text-align: center;
		}
		.nav a {
			margin: 2rem 1rem;
		}

		.body {
			height: 20rem;
		}
	</style>
</head>
<body>

	<div class="header" style="border: 1px solid black;">
		<h1>Крутой сайт</h1>
	</div>

	<div class="nav" style="border: 1px solid black;">
		<a href="{% url 'home' %}">Главная</a>
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">Выйти</a>
		{% else %}
			<a href="{% url 'reg' %}">Регистрация</a>
			<a href="{% url 'log' %}">Авторизация</a>
		{% endif %}
	</div>














	<div class="body" style="border: 1px solid black;">
		<h1>Авторизация</h1>
		<form action="" method="POST">
			{% csrf_token %}
			<label for="name">Имя</label>
			<input type="text" name="name">

			<label for="password">Пароль</label>
			<input type="text" name="password">

			<button>Авторизация</button>
		</form>
	</div>





















	<div class="footer" style="border: 1px solid black;">
		<p>2025</p>
	</div>

</body>
</html>
